<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="A Game History Quiz">
    <meta name="author" content="Paolo Salcedo">
    <title>Pao's Game History Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- <header>
        <h1>A Games 101 Quiz</h1>
    </header> -->
    <div class="container">
        <form class="quiz-form" action="/some-server-endpoint" method ="post">
            <h1>John Carmack and John Romero designed which game?</h1>
            <div class="ul-container">
                <ul class="answer-list flex-container">
                    <li>
                        <label for="multiple-choice-selection">Myst</label>
                        <button type="image" class="answer-button option-a"><img class="answer-img" src="https://picsum.photos/300/?random"></button>
                    </li>
                    <li>
                        <label for="multiple-choice-selection">Diablo</label>
                        <button type="image" class="answer-button option-b"><img class="answer-img" src="https://picsum.photos/202/?random"></button>
                    </li>
                    <li class="answer-list-item">                
                        <label for="multiple-choice-selection">Doom</label>
                        <button type="image" class="answer-button option-c"><img class="answer-img" src="https://picsum.photos/203/?random"></button>
                    </li>
                    <li>
                        <label for="multiple-choice-selection">Ultima</label>
                        <button type="image" class="answer-button option-d"><img class="answer-img" src="https://picsum.photos/204/?random"></button>
                    </li>
                </ul>
            </div>
        </form>
        <footer>
            <div class="player-stats">
                <p>Score: 7/10</p>
                <p>Question: 9/10</p>
            </div>
        </footer>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
