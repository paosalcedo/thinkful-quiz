<!DOCTYPE html>
<html>
<head>

    <meta name="author" content="Paolo Salcedo">
    <title>Pao's Game History Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="headline">John Carmack and John Romero designed which game?</h1>
        <div class="between-questions hidden">
            <h2 class="between-headline"></h2>
            <button type="button" class="between-button">NEXT</button>
        </div>
        <div class="start-screen">
        </div>
        <div class="end-screen hidden">
            <h2 class="score-headline"></h2>
            <h2 class="score-headline-value"></h2>
        </div>
        <form class="quiz-form" action="/some-server-endpoint" method ="post">
            <div class="div-ul-container">
                <ul class="answer-ul">
                    <li>
                        <button type="button" class="answer-button option-a">
                            <p class="option-text">Myst</p>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="answer-button option-b">
                                <p class="option-text">Myst</p>
                        </button>
                    </li>
                    <li class="answer-list-item">                
                        <button type="button" class="answer-button option-c">
                                <p class="option-text">Myst</p>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="answer-button option-d">
                                <p class="option-text">Myst</p>
                        </button>
                    </li>
                </ul>
            </div>
        </form>
        <footer>
            <div class="player-stats">
                <p class="current-score">SCORE: 0/8</p>
                <p class="current-q">QUESTION: 1/8</p>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
